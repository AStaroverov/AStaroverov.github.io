<div class="mdl-grid">
  <div class="mdl-cell mdl-card mdl-cell mdl-cell--12-col mdl-shadow--4dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Vue media query example.</h2>
    </div>
    <div class="mdl-card__supporting-text">
      {{ $mq.resize }}
      <vue-test v-show="$mq.resize && $mq.notHD()">notHD</vue-test>
      <vue-test v-show="$mq.resize && $mq.expr('(min-width: 600px)')">expr</vue-test>
      <vue-test v-show="$mq.resize && $mq.between([$mv.screenXs, 1920])">between</vue-test>
      <vue-test v-show="$mq.resize && $mq.beyond([$mv.screenXs, 1000])">beyond</vue-test>
      <vue-test v-show="$mq.above($mv.screenXs)">above</vue-test>
      <vue-test v-show="$mq.resize && $mq.below(1200)">below</vue-test>
    </div>
  </div>
</div>
