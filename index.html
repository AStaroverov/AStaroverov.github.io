<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue toast</title>
</head>
<body id='app'>
  <h1>Some page.</h1>
  <button type="button" name="button" @click="showTime">SHOW TIME</button>
  <vue-toast v-ref:toast></vue-toast>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.7/vue.js" charset="utf-8"></script>
  <script src="https://raw.githubusercontent.com/AStaroverov/vue-toast/master/dist/vue-toast.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      methods: {
        showTime() {
          this.$refs.toast.showToast(new Date)
        }
      },
      components: {
        'vue-toast': window.vueToasts
      }
    })
  </script>
</body>
</html>
